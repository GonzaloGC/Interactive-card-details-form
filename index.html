<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <style></style>
  </head>
  <body>
    <main class="card">
      <section class="card__hero">
        <div class="card__img-back"></div>
        <div class="card__img-front">
          <img src="images/bg-card-front.png" alt="card front" />
          <p>0000 0000 0000 0000</p>
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </section>

      <section class="card__form-section-two">
        <form class="card__form">
          <div class="card__form-fname">
            <label for="fname">CARDHOLDER NAME</label><br />
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="e.g Jane Applessed"
            />
          </div>
          <div class="card__form-sname">
            <label for="sname">CARDHOLDER NAME</label><br />
            <input
              type="text"
              name="sname"
              id="sname"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="card__form-date">
            <label for="date">EXP. DATE (MM/YY) CVC</label>
            <div class="card__form-inpunts">
              <input type="number" name="date" id="date" placeholder="MM" />
              <input type="number" name="year" id="year" placeholder="YY" />
              <input
                type="number"
                name="number"
                id="number"
                placeholder="e.g. 123"
              />
            </div>
            <div class="button">
            <a class="card__form-button" href="#"> Confirm </a>
            </div>
          </div>
        </form>
      </section>
    </main>

</html>
