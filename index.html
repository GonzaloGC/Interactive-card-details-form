<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <style></style>
  </head>
  <body>
    <main class="card">
      <section class="card__hero">
        <div class="card__img-front">
          <div class="card__img-one">
            <p class="card__img-paragraph-one">000</p>
          </div>
          <div class="card__img-two">
            <div class="card__circles">
              <div class="card__circle-big"></div>
              <div class="card__circle-small"></div>
            </div>
            <p class="card__paragraph-numbers">0000 0000 0000 0000</p>
            <div class="card__paragraph">
              <p class="card__paragraph-name">JANE APPLESEED</p>
              <p class="card__paragraph-date">00/00</p>
            </div>
          </div>
        </div>
      </section>

      <section class="card__form-section-two">
        <form class="card__form">
          <div class="card__form-fname">
            <label for="fname">CARDHOLDER NAME</label><br />
            <div class="input__padd">
              <input
                class="input__one inputs"
                type="text"
                name="fname"
                id="fname"
                placeholder="e.g Jane Applessed"
              />
            </div>
          </div>
          <div class="card__form-sname">
            <label for="sname">CARD NUMBER</label><br />
            <div class="input__padd">
              <input
                class="input__two inputs"
                type="text"
                name="sname"
                id="sname"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>
          </div>
          <div class="card__form-date">
            <label for="date">EXP. DATE (MM/YY) CVC</label>
            <div class="card__form-inpunts">
              <div class="inputs__mm-yy">
                <input
                  class="input__mm-yy inputs"
                  type="number"
                  name="date"
                  id="date"
                  placeholder="MM"
                />
                <input
                  class="input__mm-yy inputs"
                  type="number"
                  name="year"
                  id="year"
                  placeholder="YY"
                />
              </div>
              <div class="input__number">
                <input
                  class="input__date-number inputs"
                  type="number"
                  name="number"
                  id="number"
                  placeholder="e.g. 123"
                />
              </div>
            </div>
          </div>
          <div class="button">
            <a class="card__form-button" href="#"> Confirm </a>
          </div>
        </form>
      </section>
    </main>

</html>
